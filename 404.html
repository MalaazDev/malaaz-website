<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>404 - Page Not Found</title>
  <script>
  // Check if the current browser supports the HTML5 history API
  if (window.history && window.history.pushState) {
    // Replace the current URL with the root URL
    var baseUrl = window.location.protocol + "//" + window.location.host;
    if (window.location.href !== baseUrl) {
      window.history.replaceState(null, null, baseUrl);
    }

    // Handle navigation
    document.addEventListener("click", function (event) {
      // Check if the clicked element is an anchor tag
      var element = event.target;
      if (element.tagName === "A" && element.href.startsWith(baseUrl)) {
        event.preventDefault();

        // Get the path after the base URL
        var path = element.href.substr(baseUrl.length);

        // Replace the current URL with the new path
        window.history.pushState(null, null, path);

        // Dispatch a new popstate event
        var popStateEvent = new PopStateEvent("popstate", { state: {} });
        window.dispatchEvent(popStateEvent);
      }
    });
  }
</script>
