<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>The page you are looking for does not exist.</p>
  <p>
    Go back to the <a href="/">home page</a>.
  </p>
  <script>
    (function () {
      var redirectHome = function () {
        window.location.href = '/';
      };

      setTimeout(redirectHome, 3000); // Redirect to home page after 3 seconds
    })();
  </script>
</body>
</html>
